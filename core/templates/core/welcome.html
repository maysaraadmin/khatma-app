{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك في تطبيق ختمة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
        }
        .welcome-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .welcome-icon {
            font-size: 4rem;
            color: #5D4037;
            margin-bottom: 20px;
        }
        h1 {
            color: #3E2723;
            margin-bottom: 20px;
        }
        p {
            color: #757575;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #5D4037;
            border-color: #5D4037;
            padding: 10px 25px;
        }
        .btn-primary:hover {
            background-color: #3E2723;
            border-color: #3E2723;
        }
        .btn-outline-secondary {
            color: #5D4037;
            border-color: #5D4037;
            padding: 10px 25px;
        }
        .btn-outline-secondary:hover {
            background-color: #5D4037;
            color: white;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <i class="bi bi-book welcome-icon"></i>
        <h1>مرحباً بك في تطبيق ختمة</h1>
        <p>تطبيق ختمة هو منصة إسلامية لتنظيم ختمات القرآن الكريم بشكل فردي أو جماعي وإهداء الثواب للمتوفين.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'core:community' %}" class="btn btn-primary">استكشف التطبيق</a>
            <a href="{% url 'core:about_page' %}" class="btn btn-outline-secondary">عن التطبيق</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

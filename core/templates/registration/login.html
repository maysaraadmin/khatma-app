<!-- core/templates/registration/login.html -->
{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4 fw-bold text-primary">تسجيل الدخول</h2>
          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">اسم المستخدم</label>
              <input type="text" name="username" id="id_username" class="form-control" required>
              <div class="invalid-feedback">يرجى إدخال اسم المستخدم</div>
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">كلمة المرور</label>
              <input type="password" name="password" id="id_password" class="form-control" required>
              <div class="invalid-feedback">يرجى إدخال كلمة المرور</div>
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">تسجيل الدخول</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}" class="text-muted">نسيت كلمة المرور؟</a>
            <div class="mt-2">
              <span class="text-muted">ليس لديك حساب؟</span>
              <a href="{% url 'core:register' %}" class="text-primary">إنشاء حساب جديد</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock %}
